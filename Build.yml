name: C++ Build and Run with CMake

# Define when this action should be triggered
on:
  push:               # Trigger when code is pushed to the repo
    branches:
      - main          # Trigger on push to the 'main' branch
  pull_request:       # Trigger on pull requests to the 'main' branch
    branches:
      - main

# Define the jobs to run
jobs:
  build:
    name: Build and Test C++ Code using CMake
    runs-on: ubuntu-latest   # Use the latest Ubuntu image

    steps:
      # Checkout the repository to access the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install the dependencies for C++ and CMake
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ make

      # Create a build directory and configure the project using CMake
      - name: Configure with CMake
        run: |
          mkdir -p build
          cd build
          cmake ..

      # Build the project using CMake
      - name: Build project
        run: |
          cd build
          cmake --build .

      # Run the binary (Assumes the target binary is named `my_program`)
      - name: Run tests
        run: |
          cd build
          ./my_program   # Change this to your actual binary or test target
